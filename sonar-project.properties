# SonarQube Configuration for TestDistribution Project

# Información básica del proyecto
sonar.projectKey=test-distribution
sonar.projectName=TestDistribution - Water Distribution Microservice
sonar.projectVersion=1.0.0
sonar.organization=vallegrande

# Configuración de archivos fuente
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Configuración de cobertura
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusiones
sonar.exclusions=**/dto/**,**/config/**,**/exception/**,**/msWaterDistributionApplication.java
sonar.test.exclusions=**/dto/**,**/config/**

# Configuración de calidad
sonar.java.source=17
sonar.java.target=17

# Reglas específicas
sonar.qualitygate.wait=true

# Configuración de duplicados
sonar.cpd.java.minimumtokens=100

# Configuración de complejidad
sonar.complexity.max=10
